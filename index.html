<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container main-cont">
        <div class="row" style="display: flex; justify-content: center;">
            <button class="medium-button" id="defaultButton" disabled onclick="defaultButton()">DEFAULT</button>
            <button class="medium-button" id="uniqueButton" onclick="uniqueButton()">UNIQUE</button>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12" style="display: flex; justify-content: center;">
                <button onclick="roll()" class="large-button">LET'S GO</button>
            </div>
        </div>
        <br>
        <!-- <button onclick="build()">Adj egy buildet</button> -->
        <div class="row">
            <h1>BUILD</h1>
            <div class="col-md-10" style="padding: 0;">
                <div class="col-md-12 tarolo">
                    <h2 id="build"></h2>
                </div>
            </div>
            <div class="col-md-2" style="padding: 0;">
                <div class="col-md-12">
                    <button class="small-button" onclick="generateBuild()">ROLL</button>
                </div>
            </div>
        </div>
        <div class="row">
            <h1>CHALLENGE</h1>
            <div class="col-md-10" style="padding: 0;">
                <div class="col-md-12 tarolo">
                    <h2 id="kihivas"></h2>
                </div>
            </div>
            <div class="col-md-2" style="padding: 0;">
                <div class="col-md-12">
                    <button class="small-button" onclick="generateChallenge()">ROLL</button>
                </div>
            </div>
        </div>
        <div class="row">
            <h1>ITEM</h1>
            <div class="col-md-6" style="padding: 0;">
                <div class="col-md-12 tarolo">
                    <h2 id="item"></h2>
                </div>
            </div>
            <div class="col-md-2" style="padding: 0; padding-left: 5px;">
                <div class="col-md-12 tarolo">
                    <h2 id="addon1"></h2>
                </div>
            </div>
            <div class="col-md-2" style="padding: 0; padding-left: 5px;">
                <div class="col-md-12 tarolo">
                    <h2 id="addon2"></h2>
                </div>
            </div>
            <div class="col-md-2" style="padding: 0;">
                <div class="col-md-12">
                    <button class="small-button" onclick="generateItem()">ROLL</button>
                </div>
            </div>
        </div>
        <div class="row" id="uniqueDiv">
            <hr>
            <div class="col-md-12" style="padding: 0;">
                <div class="row tarolo">
                    <textarea name="" id="ta" cols="30" rows="10"
                        style="background: none; resize: none; min-width: 100%; font-size: 25px;"></textarea>
                </div>
            </div>
            <div class="col-md-12">
                <button class="medium-button">SET</button>
            </div>
        </div>
    </div>

</body>

</html>
